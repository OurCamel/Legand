<script>
// Ù†ÙØ³ Ø­Ø¯ÙˆØ¯ Ø§Ù„Ù…Ù„Ø¹Ø¨ Ù…Ø«Ù„ index
const PITCH_LEFT = 40;
const PITCH_RIGHT = 320;
const PITCH_TOP = 60;
const PITCH_BOTTOM = 540;
const W = PITCH_RIGHT - PITCH_LEFT;
const H = PITCH_BOTTOM - PITCH_TOP;

function mx(p){ return PITCH_LEFT + (p/100)*W; }
function my(p){ return PITCH_TOP + (p/100)*H; }

// Ù†ÙØ³ Ø§Ù„ØªØ´ÙƒÙŠÙ„Ø§Øª Ø¨Ø§Ù„Ø¶Ø¨Ø· Ù…Ù† index.html
const formations = {
  "4-4-2":[
    {x:50,  y:88},  // GK
    {x:25,  y:70},  // LB
    {x:40,  y:68},  // LCB
    {x:60,  y:68},  // RCB
    {x:75,  y:70},  // RB
    {x:22,  y:52},  // LM
    {x:40,  y:48},  // LCM
    {x:60,  y:48},  // RCM
    {x:78,  y:52},  // RM
    {x:42,  y:30},  // LF
    {x:58,  y:30}   // RF
  ],
  "4-3-3":[
    {x:50, y:14},  // GK
    {x:20, y:30},  // LB
    {x:40, y:30},  // LCB
    {x:60, y:30},  // RCB
    {x:80, y:30},  // RB
    {x:30, y:50},  // LCM
    {x:50, y:48},  // CM
    {x:70, y:50},  // RCM
    {x:22, y:70},  // LW
    {x:50, y:68},  // ST
    {x:78, y:70}   // RW
  ],
  "4-2-3-1":[
    {x:50, y:14},  // GK
    {x:20, y:30},  // LB
    {x:40, y:30},  // LCB
    {x:60, y:30},  // RCB
    {x:80, y:30},  // RB
    {x:42, y:44},  // DM1
    {x:58, y:44},  // DM2
    {x:30, y:58},  // AM-L
    {x:50, y:56},  // AM-C
    {x:70, y:58},  // AM-R
    {x:50, y:72}   // ST
  ]
};

const spots = [...document.querySelectorAll(".spot")];

/* ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØªØ´ÙƒÙŠÙ„Ø© Ù…Ù† localStorage */
(function load(){
  const dataStr = localStorage.getItem("currentLineup");
  if(!dataStr) return;

  let data;
  try{
    data = JSON.parse(dataStr);
  }catch(e){
    console.error("Ø®Ø·Ø£ ÙÙŠ Ù‚Ø±Ø§Ø¡Ø© currentLineup Ù…Ù† localStorage", e);
    return;
  }

  const f = formations[data.formation] || formations["4-4-2"];

  data.spots.forEach((pl,i)=>{
    if(!f[i] || !spots[i]) return;

    const pos = f[i];
    const cx = mx(pos.x);
    const cy = my(pos.y);

    const s = spots[i];
    const ring = s.querySelector(".spot-ring");
    const img = s.querySelector(".spot-img");
    const name = s.querySelector(".spot-name");

    ring.setAttribute("cx",cx);
    ring.setAttribute("cy",cy);

    img.setAttribute("x",cx-30);
    img.setAttribute("y",cy-30);
    if(pl.img) img.setAttribute("href",pl.img);

    name.setAttribute("x",cx);
    name.setAttribute("y",cy+42);
    name.textContent = pl.name || "";
  });

  // Ø®ØªÙ… Ø­Ø³Ø§Ø¨ X
  const userX = localStorage.getItem("userX") || "";
  document.getElementById("userXTag").textContent = userX ? "@"+userX : "";
})();
